        { get_resource: ssh_key }\n      metadata:\n        rax-heat: { get_param:
        \"OS::stack_id\" }\n\n  redis_server_config:\n    type: OS::Heat::ChefSolo\n    depends_on:
        redis_server\n    properties:\n      username: root\n      private_key: {
