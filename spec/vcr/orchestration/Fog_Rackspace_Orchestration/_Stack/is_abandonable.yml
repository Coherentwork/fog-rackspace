        kitchen\n  - chef_version\n\nparameters:\n\n  flavor:\n    label: Server Size\n    description:
        |\n      Rackspace Cloud Server flavor to use. The size is based on the amount
        of\n      RAM for the provisioned server.\n    type: string\n    default:
        1 GB General Purpose v1\n    constraints:\n    - allowed_values:\n      -
        1 GB General Purpose v1\n      - 2 GB General Purpose v1\n      - 4 GB General
        Purpose v1\n      - 8 GB General Purpose v1\n      - 15 GB I/O v1\n      -
        30 GB I/O v1\n      - 512MB Standard Instance\n      - 1GB Standard Instance\n      -
        2GB Standard Instance\n      - 4GB Standard Instance\n      - 8GB Standard
        Instance\n      - 15GB Standard Instance\n      - 30GB Standard Instance\n      description:
        |\n        Must be a valid Rackspace Cloud Server flavor for the region you
        have\n        selected to deploy into.\n\n  image:\n    label: Operating System\n    description:
        |\n      Server image used for all servers that are created as a part of this\n      deployment\n    type:
        string\n    default: Ubuntu 14.04 LTS (Trusty Tahr) (PV)\n    constraints:\n    -
        allowed_values:\n      - Ubuntu 12.04 LTS (Precise Pangolin) (PVHVM)\n      -
        Ubuntu 14.04 LTS (Trusty Tahr) (PV)\n      description: Must be a supported
        operating system.\n\n  redis_version:\n    label: Redis Version\n    description:
        version of Redis to install\n    type: string\n    default: 2.8.14\n\n  redis_hostname:\n    label:
        Server Hostname\n    description: Hostname for Redis server\n    type: string\n    default:
        redis\n\n  redis_port:\n    label: Port\n    description: Port for redis servers
        to listen on.\n    type: number\n    default: 6379\n    constraints:\n    -
        range:\n        min: 1024\n        max: 65535\n      description: Must be
        between 1024 and 65535.\n\n\n  kitchen:\n    label: Kitchen\n    description:
        URL for the kitchen to use\n    type: string\n    default: https://github.com/rackspace-orchestration-templates/redis-single\n\n  chef_version:\n    label:
        Chef Version\n    description: Version of chef client to use\n    type: string\n    default:
